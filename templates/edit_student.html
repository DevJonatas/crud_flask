{% extends 'index.html' %}

{% block content %}

    <div class="container-fluid">
        <h3 align="center">Alter Student</h3>
    </div>

    <div class="container-fluid">
        <a class="return" href="{{ url_for('index') }}" title="Voltar"><img src="../static/img/voltar.png" width="50px">
        </a>
    </div>
    <br/>
    <div class="container-fluid">
        <div id="change_student">
            <form action="{{ url_for('update_student') }}" method="POST">
                <input type="hidden" name="id" value="{{ student_edit.id }}">
                <div class="form-group">
                    <label>First name</label>
                    <input type="text" class="form-control" placeholder="Enter your First Name" name="first_name"
                           value="{{ student_edit.first_name }}">

                    <label>Last name</label>
                    <input type="text" class="form-control" placeholder="Enter your Last Name" name="last_name"
                            value="{{ student_edit.last_name }}">

                    <label>Phone</label>
                    <input type="number" class="form-control" placeholder="Phone number" name="phone"
                           value="{{ student_edit.phone }}">
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>

{% endblock %}
