<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>crud flask</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
{% block  content %}
    <div class="container fluid">
        <h2 align="center">crud with flask</h2>
    </div>

    <div class="container-fluid">
        <div id="create_student">
            <p>
              <button class="btn btn-primary btn-lg btn-block" id="collapseRegister" data-toggle="collapse"
                      href="#collapseFormRegister" role="button" aria-expanded="false"
                      aria-controls="collapseFormRegister">Register Student
              </button>
            </p>
            <div class="collapse" id="collapseFormRegister">
                <div class="card card-body">
                    <form action="/create_student" method="POST">
                        <div class="form-group">
                            <label>cpf</label>
                            <input type="number" class="form-control" placeholder="Enter your CPF" name="cpf">

                            <label>First name</label>
                            <input type="text" class="form-control" placeholder="Enter your First Name" name="first_name">

                            <label>Last name</label>
                            <input type="text" class="form-control" placeholder="Enter your Last Name" name="last_name">

                            <label>Phone</label>
                            <input type="number" class="form-control" placeholder="Phone number" name="phone">
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <br/>
    <div class="container-fluid">
        <table class="table">
      <thead>
        <tr>
          <th scope="col">Ra</th>
          <th scope="col">CPF</th>
          <th scope="col">First name</th>
          <th scope="col">Last name</th>
          <th scope="col">Phone</th>
          <th scope="col">Date creation</th>
          <th scope="col">Date last changed</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
      {% for obj in students %}
        <tr>
          <th scope="row">{{ obj.ra }}</th>
          <td>{{ obj.cpf }}</td>
          <td>{{ obj.first_name }}</td>
          <td>{{ obj.last_name }}</td>
          <td>{{ obj.phone }}</td>
          <td>{{ obj.date_create }}</td>
          <td>{{ obj.date_update }}</td>
          <td>
              <a class="edit" href="{{ url_for('edit_student',ra=obj.ra) }}" data-toggle="tooltip" title="Edit">
                  <img src="../static/img/editar.png" width="30px"></a>
              <a class="delete" href="#" title="Delete"><img src="../static/img/excluir.png" width="20px"></a>
          </td>
        </tr>
      {% endfor %}

      </tbody>
    </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="../static/scripts/index.js" crossorigin="anonymous"></script>

{% endblock %}
</body>
</html>
